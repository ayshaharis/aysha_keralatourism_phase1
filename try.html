<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     
    <title>Login</title>
    <style>
      .form-container{
          background: rgba(221, 211, 195, 0.671);
          padding: 18px;
          
          margin-bottom: 3rem;
          border-radius: 30px;
          box-shadow: 0px 0px 10px 0px rgb(15, 14, 11);
          position: absolute;
          top: 3vh;
      }
        .bg{
          
            background: url('./pictures/KASARGODE.jpg') no-repeat;
            width: 100%;
            height: 100vh;
            background-size: 100%;
            background-size: cover;
            
             
        }
        .btn-block{
            background-color: rgba(8, 8, 8, 0.671);
        }
/* @media only screen and (max-width:678px){
    .bg{
        background-size: 300%;
    }
} */

    </style>
  </head>
  <body>
    
<section class="container-fluid bg ">
    <section class="row justify-content-center">
        <section class="col-12 col-sm-6 ">
            <form class="form-container" onsubmit="return validate()" action="login.html" >
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="name" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter name">
                  <span id="usernameerror" class="text-danger font-weight-bold"  ></span>
                  <small id="namehelp" class="form-text text-muted">.</small>
                </div>
                
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                        <span id="emailerror" class="text-danger font-weight-bold"  ></span>
                        
                       
                      </div>
                      <div class="row">

                        <div class="form-group mr-2">
                            <label for="password ">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <span id="passworderror" class="text-danger font-weight-bold"  ></span>
                          </div>
                          
                     
                      <div class="form-group">
                              <label for="password2">Confirm password</label>
                              <input type="password" class="form-control" id="password2"  placeholder="Confirm password">
                              <span id="confirmerror" class="text-danger font-weight-bold"  ></span>
                              
                            </div>
                      </div>
                    
                
                  <div class="form-group">
                    <label for="address"> Address</label>
                    <input type="address" class="form-control" id="address"  placeholder="Enter Address">
                    <span id="addresserror" class="text-danger font-weight-bold"  ></span>
                    
                  </div>
                
                  <div class="form-group mt-0">
                  <label for="phone"> phone number</label>
                  <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone number">
                  <span id="phoneerror" class="text-danger font-weight-bold"  ></span>
                 
                   </div>
                  <div>
                    <button id="submit" type="submit" value="submit" class="btn btn-primary btn-block">Sign up</button>
                  </div>
                   
                   
              </form>
        </section>
    </section>
</section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./signupform.js"></script>
  </body>

</html>
